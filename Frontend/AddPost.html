<!DOCTYPE html>
<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
		<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
		<style type="text/css">
			.head
			{
				width: 100%;
				height: 1.2cm;
				background-color: #FAFAFA;
				border-bottom: 1px solid #C0C0C0;
			}
			.header
			{
				float: right;
				width: 3cm;
				height: 0.8cm;
				padding-top: 0.4cm;
				text-align: center;
				background-color: #FAFAFA;
				font-size: 0.45cm; 
				color: #0099CC;
				transition: all 0.5s linear 0s;
			}
			.header:hover
			{
				background-color:#E4E4E4;             
			}                           
			.clear{clear:both;}

			/*autoloaded*/
			#warn
			{
				font-size: 0.6cm; 
				font-family: Georgia, serif;
				text-shadow: 0.05cm 0.02cm 0.04cm #880000;
				color: red;
				background-color:#E4E4E4;
				margin-top: 1.5cm;
			}
			#btnProb
			{
				display:inline-block;
				font-size: 0.5cm;
				color: #3399FF;
				background: linear-gradient(to top,#3399FF,#6FB7FF,#F3F9FF,#FFFFFF);	/*1:0,12:5,1:16,0:1*/*/
				width:3cm;
				height: 1cm;
				padding-bottom: 0.5cm;
				position: absolute;
				margin-top: 0.2cm;
				right:6cm;
				transition: all 0.1s linear 0s;
			}
			#btnProb:hover
			{
				background: linear-gradient(to top,#3399FF,#3399FF,#3399FF,#3399FF);
				color:white;
			}
			#btnDis
			{
				display:inline-block;
				font-size: 0.5cm;
				color: #0099CC;
				background: linear-gradient(to top,#0099CC,#55B7CB,#F0F9FC,#FFFFFF);
				width:3cm;
				height: 1cm;
				padding-bottom: 0.5cm;
				position: absolute;
				margin-top: 0.2cm;
				right: 3cm;
				transition: all 0.1s linear 0s;
			}
			#btnDis:hover
			{
				background: linear-gradient(to top,#0099CC,#0099CC,#0099CC,#0099CC);
				color:white;
			}
			strong
			{
				height: 1.5cm;
				font-size: 0.5cm;
				float:left;
			}
			
			.f	/*form*/
			{
				margin-top:0;
				background-color: #E4E4E4;
				
				
				
			}
			#border
			{
				margin-top:2.3cm;
				background-color: #E4E4E4;
				border-top:1px solid #C0C0C0;
				width: 100%;
				height: 1cm;
			}
		</style>
		<style type="text/css" id="css"></style>
		<script>
			//actively loads inner html accordingly

			$(function(){
				$("#btnProb").one("click",function(){
					$("#btnProb").css({"background":"linear-gradient(to top,#2266AA,#2266AA,#2266AA,#2266AA)", "color":"white"});
					
					$.getJSON("AddProblem.json", function(data){
                    
                    				var str="";
                    				$.each(data,function(index,info){
							str += info["html"];
                    				})
                  					$("body").append(str);
					})
				})
			})
		</script>
	</head>
	<body>
		<div class="head">
			<div class="header">PROFILE</div><div class="header">HOME</div><div class="header">ADD POST</div><div class="clear"></div>
		</div>

		<p id="warn">Warning: If you close this tab or if you change the format of your post, your edits will not be saved.</p>
		<strong>Hi, what are you going to post?</strong> 
		<span id="btnDis">Discussion</span> <span id="btnProb">Problem</span>	
		<!--span is used because it is easier to define the style of span--> 
		<!--use load-->
		
	</body>
</html>
